<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Element</title>
    <script>
        function loginSubmit(){
            alert("서버로 전송합니다!!");
        }
    </script>
</head>
<body>
    <h1>Form Element or Tag</h1>
    <!-- 폼태그 ==>> 서버에 전송 -->
    <form action="#" method="get">
        <fieldset>
            <legend>로그인 화면</legend>
        <!-- get :소켓의 Head에 쿼리스트링 방식 :: ~~주소?name=value&name=value&=  (URL을 넘길때)-->
        <!--post : 소켓의 Body에 데이터 저장  URL에서 확인 불가-->
            <ul>
                <li>
                    <label for="">ID</label>
                    <input type="text" name="id" placeholder="ID 입력">
                </li>
                <li>
                    <label for="">Password</label>
                    <input type="password" name="pwd" placeholder="Password 입력">
                </li>


                <!--
                http://127.0.0.1:5500/html/14_form.html?id=1234&pwd=1234#
                쿼리스트링 방식
                -->
            </ul>
        </fieldset>
        <fieldset>
            <legend>옵션 사항</legend>
            <ul>
                <li>
                    <label for="address">주소</label>
                    <select name="address">
                        <option value="선택">선택</option>
                        <option value="서울시">서울시</option>
                        <option value="부산시">부산시</option>
                        <option value="인천시">인천시</option>
                    </select>
                </li>
                <li>
                    <label for="">직군</label>
                    <input type="radio" name="role" value="front">
                    <span>프론트개발자</span>
                    <input type="radio" name="role" value="surver">
                    <span>서버 개발자</span>
                    <input type="radio" name="role" value="db">
                    <span>DB관리자</span>
                    
                </li>
                <li>
                    <label for="">관심목록</label>
                    <input type="checkbox" name="subject" value="html">
                    <span>HTML</span>
                    <input type="checkbox" name="subject" value="css">
                    <span>CSS</span>
                    <input type="checkbox" name="subject" value="Javascript">
                    <span>Javascript</span>
                </li>
                <li>
                    <label for="">자기소개</label>
                    <textarea name="intro" cols="50" row="5" placeholder="200자 이내로 작성해주세요"></textarea>
                    <!-- 
                    textarea 한칸이라도 공백이 있으면 텍스트가 있다고 인식해서 
                    placeholder에 적은 텍스트가 안보이게됨 
                    -->
                </li>
                <!-- 파일업로드 -->
                <li>
                    <label for="">파일업로드</label>
                    <input type="file" name="file"><!--쿼리스트링방식 아님-->
                </li>
                <li>
                    <label for="">URL</label>
                    <input type="url" name="url">
                </li>
                <li>
                    <label for="">생년월일</label>
                    <input type="date" name="birth">
                </li>
                <li>
                    <label for="">과목리스트</label>
                    <datalist name="slist" id="slist">
                        <option value="HTML"></option>
                        <option value="CSS"></option>
                    </datalist>
                </li>
                
            </ul>
        </fieldset>

        <div>
            <!-- 디폴트 type : submit(폼의 주소 서버로 데이터 전송!!) -->
            <button type="submit">Login</button>
            <button type="reset">Reset</button>
            <button type="button">
                <img src="/html/images/logoRed.png" width="70px"  alt="">
            </button>
        </div>
    </form>
</body>
</html>
