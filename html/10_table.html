    <table>
        <thead>
            <tr> <!--가로방향으로-->
                <th>구분</th>
                <th>제목1</th>
                <th>제목2</th>
                <th>제목3</th>
            </tr>
        </thead>

        <hr>

        <tbody>
            <tr>
                <th scope="row">1</th> <!--th 제목-->
                <td colspan="3">data1</td><!--td 내용-->
                <!-- <td>data3</td> -->
            </tr>
            <tr>
                <th scope="row">2</th>
                <td rowspan="2">data1</td>
                <td>data2</td>
                <td>data3</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td colspan="2">data2</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row">합계</th>
                <td>total1</td>
                <td>total2</td>
                <td>total3</td>
            </tr>
        </tfoot>
    </table>
