<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="2_calculatior.js"></script>
    <script>
        function dataInput(op){
            //계산시 처리를 위한 데이터 전처리  
            //*****데이터가 입력되는 폼에 유효성체크(validation check)를 반드시 진행해야함!!!
            
            let a = document.getElementById("number1").value;//같은 name을 가지는 value값들을 불러올 수 있음.
            let b = document.getElementById("number2").value;
            
            if(a === ""){
                alert("첫번째 숫자를 입력해주세요");
                document.getElementById("number1").focus();
            }else if(b === ""){
                alert("두번째 숫자를 입력해주세요");
                //폼마다 유효성 체크를 해서 비어있지 않으면 calculator(parseInt(a), parseInt(b), op);계산을 실행
                document.getElementById("number2").focus();
            }else{
                // console.log(parseInt(a), typeof parseInt(b) );
                calculator(parseInt(a), parseInt(b), op); //op데이터 보내기
            }
            
            //b
            //op
            // calculator(a, b, op);
        }

    </script>
</head>
<body>
    <h1>계산기</h1>
    <form action="#">
        <ul>
            <li>
                <label for="">number1</label>
                <input type="text" id="number1">
            </li>
            <li>
                <label for="">number2</label>
                <input type="text" id="number2">
            </li>
            <li>
                <button type="button" onclick="dataInput('+')">➕</button>
                <button type="button" onclick="dataInput('-')">➖</button>
                <button type="button" onclick="dataInput('*')">✖</button>
                <button type="button" onclick="dataInput('/')">➗</button>
                <button type="button" onclick="dataInput('%')">%</button>
            </li>
        </ul>
        <div>
            <span>실행결과 : </span>
            <span></span>
        </div>
    </form>
</body>
</html>
