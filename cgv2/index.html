<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGV</title>
</head>
<body>
    <!-- header -->
    <iframe src="/cgv/header.html" frameborder="0" width="100%" height="350px"></iframe>

    <!-- content -->
    <div class="content">

        <!-- 영화 예고편 -->
        <div style="background-color: black; width: 100%;">
            <iframe width="500" height="300"  
            src="https://www.youtube.com/embed/CrWUmAnq_Y4?si=oRU1DqwkS8BR-QYM" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin" 
            allowfullscreen></iframe>
        </div>
        <div style="background-color: pink;">
            <div>
                <article>
                    <div>
                        <span>무비차트</span>
                        <span>상영예정작</span>
                    </div>
                    <div>
                        <button>전체보기</button>
                    </div>
                </article>
                <article>
                    <ul>
                        <!-- 무비차트 리스트 -->
                        <li>
                            <div>
                                <img src="/cgv/images/movie-chart1.jpg" alt="Movie-chart1" width="200px">
                            </div>
                            <div><h3>제목</h3></div>
                            <div><h3>예매율</h3></div>
                        </li>
                    </ul>
                </article>
            </div>
        </div>
        <!-- 이벤트, 특별관 등 -->


        <div>
            <section>
                <div>
                    <h3>Event</h3>
                    <button>전체보기</button>
                </div>
                <ul>
                    <li>
                        <img src="/cgv/images/event1.jpg" alt="Event Image" width="200px">
                    </li>
                    <p></p>
                    <p></p>
                </ul>
            </section>
        </div>


    </div><!--content end-->


    <!-- footer -->
    <iframe src="/cgv/footer.html" frameborder="0" width="100%"></iframe>

</body>
</html>
