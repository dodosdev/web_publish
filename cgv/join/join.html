<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGV</title>
</head>
<body>
    <!-- header -->
    <iframe src="/cgv/header.html" frameborder="0" width="100%" height="350px"></iframe>

    <!-- 
    type :입력태그의 유형을 설정하는 속성
    value :입력 태그의 초기값을 설정하는 속성
    name :서버로 전달되는 이름을 설정하는 속성
    -->

    <!-- content -->
    <div class="content">
        <div class="join-form">
            <h1>Join 화면</h1>
            <form action="#" method="post">
                <ul>
                    <li><!--아이디 입력-->
                        <label for="아이디"><b>아이디</b></label>
                        <span>사용할 수 없는 아이디입니다</span>
                        <div>
                            <input type="text" name="id" placeholder="아이디 입력(6~20자)">
                            <button>중복확인</button>
                        </div>
                    </li>
                    <li><!--비밀번호 입력-->
                        <label for=""><b>비밀번호</b></label>  
                        <span>12자 이내의 비밀번호를 입력해주세요</span>
                        <div>
                            <input type="password" name="pwd" placeholder="비밀번호 입력(6~12자)">
                        </div>                      
                    </li>
                    <li><!--비밀번호 재입력-->
                        <label for="">비밀번호 확인</label>    
                        <span>비밀번호가 일치하지 않습니다</span>
                        <div>
                            <input type="password" name="cpwd" placeholder="비밀번호 재입력">
                        </div>                    
                    </li>
                    <li>
                        <label for=""><b>이름</b></label>
                        <div>
                            <input type="text" name="name" placeholder="이름을 입력해주세요">
                        </div>
                    </li>
                    <li>
                        <label for=""><b>전화번호</b></label>
                        <input type="text" name="phone" placeholder="">
                    </li>
                    <!-- 이메일주소 입력선택 select -->
                    <li>
                        <label for=""><b>이메일 주소</b></label>
                        <div>
                            <input type="text" name="emailname" placeholder="이메일 주소">
                            <span>@</span>
                            <select name="emaildomain">
                                <option value="default">선택</option>
                                <option value="naver.com">naver.com</option>
                                <option value="gmail.com">gmail.com</option>
                                <option value="daum.com">daum.com</option>
                            </select> 
                        </div>
                    </li>
                    <li>
                        <button>가입하기</button>
                        <button>가입취소</button>
                    </li>
                </ul>
            </form>
            
        </div>
    </div>

    <!-- footer -->
    <iframe src="/cgv/footer.html" frameborder="0" width="100%"></iframe>

</body>
</html>
