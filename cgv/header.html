
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/eab1e9b5c5.js" crossorigin="anonymous"></script>
    <title>CGV-header</title>
    <link rel="stylesheet" href="/cgv/css/commons.css">
    <link rel="stylesheet" href="/cgv/css/cgv.css">
</head>
<body>
    
    <!-- header -->
    <header>
        <div class="header-top">
            <!-- 로고 -->
            <div class="header-top-logo">
                <a href="/cgv/index.html" target="_parent"><img src="/cgv/images/logoRed.png" alt="CGV Logo"></a>
                <span>DEEP DIVE SPACE</span>
            </div>

            <!-- 카드 이미지 -->
            <div>
                <img src="/cgv/images/header_card.png" alt="Card_img">
            </div>

            <!-- 소메뉴 -->
            <nav>
                <ul><!--/cgv/ (현재위치부터)어디서든 열리는 경로-->
                    <li><a href="/cgv/login/login.html" target="_parent" class="header-menu-icon">
                        <img src="https://img.cgv.co.kr/R2014/images/common/ico/loginPassword.png" alt=""><span>로그인</span></a></li> 
                    <li><a href="/cgv/join/join.html" target="_parent" class="header-menu-icon"><img src="https://img.cgv.co.kr/R2014/images/common/ico/loginJoin.png" alt=""><span>회원가입</span></a></li>
                    <li><a href="/cgv/mycgv/mycgv.html" target="_parent" class="header-menu-icon"><img src="https://img.cgv.co.kr/R2014/images/common/ico/loginMember.png" alt=""><span>MyCGV</span></a></li>
                    <li><a href="/cgv/support/support.html" target="_parent" class="header-menu-icon"><img src="https://img.cgv.co.kr/R2014/images/common/ico/loginCustomer.png" alt=""><span>고객센터</span></a></li>
                </ul>
            </nav>
        </div><!--소메뉴 end-->

        <!-- 대메뉴 -->
        <div class="header-bottom">
            <ul>
                <li>
                    <a href="">영화</a>
                    <dl>
                        <dt>영화</dt>
                        <dd>무비차트</dd>
                        <dd>아트하우스</dd>
                        <dd>ICECON</dd>
                    </dl>
                </li>
                <li>
                    <a href="">극장</a>
                    <dl>
                        <dt>극장</dt>
                        <dd>CGV 극장</dd>
                        <dd>특별관</dd>
                    </dl>
                </li>
                <li>
                    <a href="">스토어</a>
                    <dl>
                        <dt>예매</dt>
                        <dd>빠른예매</dd>
                        <dd>English Ticket</dd>
                        <dd>English Schedule</dd>
                    </dl>
                </li>
                <li>
                    <a href="">이벤트</a>
                    <dl>
                        <dt>스토어</dt>
                        <dd>무비차트</dd>
                        <dd>아트하우스</dd>
                        <dd>ICECON</dd>
                    </dl>
                </li>
                <li>
                    <a href="">혜택</a>
                    <dl>
                        <dt>영화</dt>
                        <dd>무비차트</dd>
                        <dd>아트하우스</dd>
                        <dd>ICECON</dd>
                    </dl>
                </li>
            </ul>

            <!-- 검색 -->
            <div>
                <input type="search">
                <button type="button">돋보기</button>
            </div>      
        </div><!--대메뉴 end-->

    </header>

</body>
</html>
