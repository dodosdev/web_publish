<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin auto</title>
    <style>
        h1{ /*block만 가운데 영렬됨*/
            display: block; /*display: inline-block 인라인은 왼쪽부터 정렬됨*/
            background-color: aqua;
            width: 700px; /*가로사이즈 지정한 나머지 사이즈로 가운데설정*/
            margin: auto; /*자동으로 가운데 설정*/
            text-align:center;
        }
    </style>
</head>
<body>
    <h1>Margin Auto</h1>
</body>
</html>
