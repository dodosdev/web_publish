<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Unit</title>
    <style>
        div.pixel{
            /* 길이 고정 : width, height */
            width: 400px;
            height: 300px;
            background-color: aquamarine;
        }
        div.percent{
            width: 100%; /*부모사이즈 안의 자식사이즈는 100%*/
            height: 200px;
            background-color: tomato;
        }
        div.pixel-child1{
            width: 50%;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>css 단위</h1>
    <h2>픽셀(Pixel)</h2>
    <div class="pixel"><!--parent-->
        <h5>pixel</h5>
        <div class="pixel-child1">pixel child element</div><!--child-->
    </div>
    <hr>
    <h2>%(Percent)</h2>
    <div class="percent">percent</div>
</body>
</html>
